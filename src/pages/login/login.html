<ion-header no-border>
  <ion-navbar transparent text-center>
    <ion-title>
      <img height="40" src="assets/imgs/atla-red-full.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2 text-uppercase>{{ "LOGIN_PAGE_TITLE" | translate }}</h2>
      </ion-col>
    </ion-row>

    <form (submit)="login()" [formGroup]="form">
      <ion-row justify-content-center>
        <ion-col col-md-4>
          <ion-item no-padding>
            <ion-input formControlName="shortName" placeholder="UsuÃ¡rio">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col col-md-4>
          <ion-item no-padding>
            <ion-input
              formControlName="password"
              placeholder="Senha"
              type="password"
            >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center padding-top>
        <ion-col col-md-4 no-padding>
          <button type="submit" text-uppercase ion-button solid large full color="atla-red">
            {{ "LOGIN_BUTTON" | translate }}
          </button>
        </ion-col>
      </ion-row>
      <ion-row padding-top text-center>
        <ion-col>
          <button type="button" clear ion-button small (click)="goToPasswordResetPage()">
            {{ "FORGOT_PASSWORD" | translate }}
          </button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
