<ion-grid no-padding>
  <ion-row *ngFor="let item of items">
    <ion-item no-padding detail-none (click)="expandItem(item)">
      <h3 class="bold" ion-text color=blue-payplug>{{item.viewValue}}</h3>
      <button color="orange-payplug" *ngIf="!item.expanded" ion-button outline item-end>
        ALTERAR
      </button>

    </ion-item>
    <expandable style="width: 100%" [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
      <ion-row *ngIf="item.expanded && item.value === 'account'">
        <!-- <account></account> -->

        <ion-item padding-horizontal>
          <ion-label stacked>Celular</ion-label>
          <ion-input disabled=true [ngModel]="cellphone" type="text"></ion-input>
        </ion-item>

        <form style="width: 100%" [formGroup]="form" no-padding>

          <ion-item padding-horizontal>
            <ion-label stacked>Nome completo</ion-label>
            <ion-input formControlName=name type="text"></ion-input>
          </ion-item>


          <ion-item padding-horizontal>
            <ion-label stacked>Nome de usu√°rio</ion-label>
            <ion-input formControlName=shortName type="text"></ion-input>
          </ion-item>

          <ion-item padding-horizontal class='form-text error' *ngIf="form.controls.confirmPassword.touched && form.hasError('mismatchedPasswords') && !form.controls.password.valid">
            <ion-label no-margin stacked>Passwords do not match</ion-label>
          </ion-item>

          <ion-item padding-horizontal>
            <ion-label stacked>Senha</ion-label>
            <ion-input formControlName=password type="text"></ion-input>
          </ion-item>


          <ion-item padding-horizontal>
            <ion-label stacked>Repita a senha</ion-label>
            <ion-input formControlName="confirmPassword" type="text"></ion-input>
          </ion-item>
          <button ion-button full (click)="updateInfo(item.value)">SALVAR</button>
        </form>
      </ion-row>

      <personal *ngIf="item.expanded && item.value === 'personal'"></personal>

      <address *ngIf="item.expanded && item.value === 'address'"></address>
      <billing *ngIf="item.expanded && item.value === 'billing'"></billing>
    </expandable>
  </ion-row>
</ion-grid>
