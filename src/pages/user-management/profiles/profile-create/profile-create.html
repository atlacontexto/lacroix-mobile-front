<ion-header>

  <ion-navbar text-center>
    <ion-title>Novo Perfil</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Cancelar
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid padding-vertical>
    <ion-row>
      <ion-col>
        <ion-item padding-horizontal>
          <ion-label floating>* Tipo de Perfil</ion-label>
          <ion-select [(ngModel)]="profileType" (ionChange)="typeChanged()">
            <ion-option *ngFor="let profile of profiles" [value]="profile.value">{{profile.viewValue}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <profile-create-student *ngIf="profileType == 'student'" (formStudentSubmited)="dismiss($event)"></profile-create-student>

    <profile-create-parent *ngIf="profileType == 'parent'" (formParentSubmited)="dismiss($event)"></profile-create-parent>

    <profile-create-professor *ngIf="profileType == 'professor'" (formProfessorSubmited)="dismiss($event)"></profile-create-professor>

    <profile-create-comunity *ngIf="profileType == 'comunity'" (formComunitySubmited)="dismiss()"></profile-create-comunity>

    <profile-create-county *ngIf="profileType == 'county'" (formCountySubmited)="dismiss($event)"></profile-create-county>

    <profile-create-school *ngIf="profileType == 'school'" (formSchoolSubmited)="dismiss($event)"></profile-create-school>

  </ion-grid>

</ion-content>
