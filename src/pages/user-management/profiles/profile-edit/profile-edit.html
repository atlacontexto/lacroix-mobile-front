<ion-header>

  <ion-navbar text-center>
    <ion-title>Atualizar Perfil</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Cancelar
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label>Perfil Principal</ion-label>
        <ion-toggle [(ngModel)]=main [checked]="main" (ionChange)="typeChanged()"></ion-toggle>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p>{{type}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked>Tipo de Perfil</ion-label>
          <ion-select [disabled]="disabled" [(ngModel)]="profileType" (ionChange)="typeChanged()">
            <ion-option value="ProfileStudent">Aluno</ion-option>
            <ion-option value="ProfileParent">Familiar</ion-option>
            <ion-option value="ProfileProfessor">Professor</ion-option>
            <ion-option value="ProfileSchool">Gestão Escolar</ion-option>
            <ion-option value="ProfileCounty">Gestão Municipal</ion-option>
            <ion-option value="ProfileComunity">Comunidade</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <profile-edit-student *ngIf="profileType === 'ProfileStudent'" [profileStudentInfo]="profile"></profile-edit-student>

    <ion-row>
      <ion-col>
        <button ion-button full color=atla-red (click)="update()">Atualizar</button>
      </ion-col>
      <ion-col>
        <button ion-button full color=atla-red (click)="start()">Iniciar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
