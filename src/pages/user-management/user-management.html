<ion-header no-border>
  <ion-navbar transparent text-center>
    <ion-title>
      <img height="40" src="assets/imgs/atla-red-full.png" />
    </ion-title>
    <ion-buttons end>
      <button
        *ngIf="step === 'profile'"
        ion-button
        icon-end
        (click)="showHelp()"
      >
        Ajuda
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top transparent>
    <ion-segment [(ngModel)]="step" color="atla-red">
      <ion-segment-button [disabled]="statusUser" value="user">
        Usu√°rio
      </ion-segment-button>
      <ion-segment-button [disabled]="statusProfile" value="profile">
        Perfis
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="step" col-xl-8 offset-xl-2>
    <basic-info
      (eventEmmit)="switchSegment($event)"
      *ngSwitchCase="'user'"
    ></basic-info>
    <profiles *ngSwitchCase="'profile'"></profiles>
  </div>
  <ion-row *ngIf="showStart">
    <button ion-button full color="primary" text-uppercase (click)="start()">
      {{ "START_BUTTON" | translate }}
    </button>
  </ion-row>
</ion-content>
