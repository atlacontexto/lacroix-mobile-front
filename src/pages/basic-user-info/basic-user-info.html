<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <img height="40" src="assets/imgs/atla-red.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-input text-center type="number" placeholder="Celular"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input text-center type="text" placeholder="Nome Completo"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input text-center type="text" placeholder="Nome Curto"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input text-center type="text" placeholder="Email"></ion-input>
      </ion-item>
    </ion-row>
    
  </ion-grid>

</ion-content>
