<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="settings"></ion-icon>CONFIGURAÇÕES
    </button>
    <!-- <ion-searchbar
      placeholder="Buscar"
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)"
    >
    </ion-searchbar> -->
    <ion-buttons end>
      <button ion-button icon-end (click)="openHelp()">
        Ajuda
        <ion-icon name="info"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-item no-lines (click)="openProfileSelect()">
      <ion-avatar item-start>
        <img src="assets/imgs/placeholder.png" />
      </ion-avatar>
      <!-- <p ion-text text-center text-wrap>Toque aqui para trocar de perfil</p> -->
      <p text-wrap>Acessando como {{ currentProfile.$showType }}</p>
      <p *ngIf="currentProfile.role">
        {{ currentProfile.role.type | translate }}
      </p>
      <p>{{ currentProfile.school?.requested.institution.name }}</p>
      <p>{{ currentProfile.county?.requested.name }}</p>
      <ion-icon
        *ngIf="
          currentProfile.school?.status == 'waiting' ||
          currentProfile.county?.status == 'waiting'
        "
        [color]="currentProfile.school?.status || currentProfile.county?.status"
        name="time"
        item-end
      ></ion-icon>
      <ion-icon
        *ngIf="
          currentProfile.school?.status == 'accepted' ||
          currentProfile.county?.status == 'accepted'
        "
        [color]="currentProfile.school?.status || currentProfile.county?.status"
        name="checkmark-circle"
        item-end
      ></ion-icon>
      <ion-icon
        *ngIf="
          currentProfile.school?.status == 'closed' ||
          currentProfile.county?.status == 'closed'
        "
        [color]="currentProfile.school?.status || currentProfile.county?.status"
        name="alert"
        item-end
      ></ion-icon>
      <ion-icon
        *ngIf="
          currentProfile.school?.status == 'denied' ||
          currentProfile.county?.status == 'denied'
        "
        [color]="currentProfile.school?.status || currentProfile.county?.status"
        name="close"
        item-end
      ></ion-icon>
    </ion-item>
  </ion-toolbar>

</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item-group [reorder]="editing" (ionItemReorder)="reorderData($event)">
      <button
        no-lines
        ion-item
        *ngFor="let page of privatePages"
        (click)="openPage(page)"
      >
        <ion-thumbnail item-left> <img [src]="page.icon" /> </ion-thumbnail>
        <h2>{{ page.title }}</h2>
        <p></p>
      </button>
    </ion-item-group>
  </ion-list>
  <ion-row>
    <ion-col>
      <button block small outline ion-button icon-left (click)="toggleEdit()">
        <ion-icon name="swap"></ion-icon>
        {{ editButton }}
      </button>
    </ion-col>
  </ion-row>
</ion-content>
