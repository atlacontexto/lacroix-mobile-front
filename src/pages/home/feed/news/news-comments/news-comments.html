<ion-list>
  <ion-item-sliding *ngFor="let comment of comments">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/placeholder.png">
      </ion-avatar>
      <h2>Venkman</h2>
      <p>Back off man, I'm a scientist.</p>
    </ion-item>
    <ion-item-options>
      <button ion-button color="light" icon-only>
        <ion-icon name="arrow-up"></ion-icon>
      </button>
      <button ion-button color="primary" icon-only>
        <ion-icon name="star"></ion-icon>
      </button>
      <button ion-button color="secondary" icon-only>
        <ion-icon name="arrow-down"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
