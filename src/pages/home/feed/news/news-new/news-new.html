<ion-header>

  <ion-navbar>
    <ion-title>news-new</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label stacked>O que tem para nos contar?</ion-label>
        <ion-textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" [(ngModel)]="newsContent"></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" full (click)="dismiss()">Enviar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
