<ion-card>

  <ion-item>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
    <ion-note>
      11h ago
    </ion-note>
  </ion-item>
  <ion-card-content *ngIf="post">
    <p>{{post.text}}</p>
  </ion-card-content>
  <!-- <img src="assets/img/background/background-2.jpg"> -->

  <ion-row>
    <ion-col>
      <button ion-button icon-only color="light" larger block>
        <ion-icon name="arrow-down"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-only color="secondary" larger block>
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-col>

    <ion-col>
      <button ion-button icon-only color="primary" larger block>
        <ion-icon name="arrow-up"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-card>
