<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar placeholder=Buscar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>
  <ion-item no-lines no-padding *ngIf="isProfile(currentProfile)">
    <ion-item no-lines (click)="showProfile()">
      <ion-avatar item-start>
        <img src="assets/imgs/placeholder.png">
      </ion-avatar>
      <p text-wrap>Acessando como {{currentProfile.getShowType()}}</p>
      <h2>{{detail}}</h2>

    </ion-item>
    <button ion-button item-end (click)="newPost()">Tenho uma Novidade!</button>
  </ion-item>
  <last-news></last-news>
</ion-header>

<ion-content padding class="cards-bg social-cards">


  <news-show [main]="true"></news-show>


</ion-content>
