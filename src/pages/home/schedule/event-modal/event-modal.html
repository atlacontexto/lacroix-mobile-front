<ion-header>
    <ion-navbar color="atla-red">
      <ion-buttons start>
        <button ion-button icon-only (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Detalhes do Evento</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label>In√≠cio</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
      </ion-item>
   
      <ion-item>
        <ion-label>Fim</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
      </ion-item>
   
      <ion-item>
        <ion-label>O dia inteiro?</ion-label>
        <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
      </ion-item>
    </ion-list>
   
    <button ion-button full icon-left (click)="save()">
      <ion-icon name="checkmark"></ion-icon> Adicionar evento
    </button>
  </ion-content>
