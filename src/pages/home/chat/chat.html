<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="settings"></ion-icon></button>
    <ion-searchbar
      placeholder="Buscar"
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)"
    >
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-grid>
   
  </ion-grid> -->

  <ion-list>
    <ion-list-header> {{ priorityProfileText }} </ion-list-header>
    <button ion-item *ngFor="let item of priorityProfiles" (click)="itemSelected(item)">
        <h2>{{ item.name }}</h2>
    </button>
    <ion-list-header> {{ secondaryProfileText }} </ion-list-header>
    <button ion-item *ngFor="let item of secondaryProfiles" (click)="itemSelected(item)">
        <h2>{{ item.name }}</h2>
    </button>
  </ion-list>
  <ion-footer>
      <ion-row>
          <ion-col text-center>
            <button ion-button outline (click)="openOthers()">Outras conversas</button>
          </ion-col>
        </ion-row>
  </ion-footer>
