<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CONVERSA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-list-header>Today</ion-list-header>

    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-avatar item-start>
        <img [src]="item.avatar">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.lastMessage}}</p>
      <ion-note item-end>{{item.lastMessageTime}}</ion-note>
    </button>

  </ion-list>

  <ion-list>

    <ion-list-header>Yesterday</ion-list-header>

    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-avatar item-start>
        <img [src]="item.avatar">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.lastMessage}}</p>
      <ion-note item-end>{{item.lastMessageTime}}</ion-note>
    </button>

  </ion-list>

  <ion-list>

    <ion-list-header>Last Week</ion-list-header>

    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-avatar item-start>
        <img [src]="item.avatar">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.lastMessage}}</p>
      <ion-note item-end>{{item.lastMessageTime}}</ion-note>
    </button>

  </ion-list>

</ion-content>
