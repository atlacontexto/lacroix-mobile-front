<ion-header no-border>
  <ion-navbar transparent> <ion-title>Avaliações</ion-title> </ion-navbar>
  <ion-toolbar> <profile-status-header></profile-status-header> </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <professors-list
    *ngIf="
      currentProfile?.school?.status === 'accepted' ||
      currentProfile?.county?.status === 'accepted'
    "
    [open]="'assestment'"
  ></professors-list>
</ion-content>
