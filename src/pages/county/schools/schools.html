<ion-header>
  <ion-navbar> <ion-title>Schools</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let school of schools">
      <ion-thumbnail item-start> <img [src]="school.avatar" /> </ion-thumbnail>
      <h2 text-wrap>{{ school.institution.name }}</h2>
      <p>{{ school.professors.length }} professores</p>
      <p>{{ school.classrooms.length }} turmas</p>
      <p>{{ school.school_managers.length }} gestores</p>
    </button>
  </ion-list>
</ion-content>
