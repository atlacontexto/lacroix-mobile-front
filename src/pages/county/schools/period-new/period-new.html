<ion-header>
  <ion-navbar>
    <ion-title *ngIf="period">Editar Período</ion-title>
    <ion-title *ngIf="!period">Novo Período</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label floating>Início do período</ion-label>
      <ion-datetime
        cancelText="Cancelar"
        doneText="Pronto"
        displayFormat="DD/MM/YYYY"
        [min]="year"
        [max]="year"
        formControlName="start"
      ></ion-datetime>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button small *ngIf="period">Atualizar data</button>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label floating>Fim do período</ion-label>
      <ion-datetime
        cancelText="Cancelar"
        doneText="Pronto"
        displayFormat="DD/MM/YYYY"
        [min]="year"
        [max]="year"
        formControlName="end"
      ></ion-datetime>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button small *ngIf="period">Atualizar data</button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!period">
      <ion-col>
        <button block ion-button icon-left (click)="savePeriod()">
          <ion-icon name="save"></ion-icon>
          SALVAR
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
