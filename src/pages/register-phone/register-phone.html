<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <img height="40" src="assets/imgs/atla-red.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row align-items-start>
      <ion-col text-center>
        <h2 text-uppercase>
          {{ 'REGISTER_PHONE_TITLE' | translate}}
        </h2>
        <p text-uppercase>
          {{ 'REGISTER_PHONE_DESCRIPTION' | translate}}
        </p>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-item>
        <ion-input text-center type="number" placeholder="Number Input with no label"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row align-items-end>
      <ion-col col-sm-12 >
        <button text-uppercase ion-button solid large full color="atla-red" (click)="next()">
          {{ 'NEXT_BUTTON' | translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
