<ion-header no-border>

  <ion-navbar transparent text-center>
    <ion-title>
      <img height="40" src="assets/imgs/atla-red-full.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2 text-uppercase>
          {{ 'REGISTER_PHONE_TITLE' | translate}}
        </h2>
        <p text-uppercase>
          {{ 'REGISTER_PHONE_DESCRIPTION' | translate}}
        </p>
      </ion-col>
    </ion-row>
    <form (submit)="next()" [formGroup]=form>
      <ion-row>
        <ion-item>
          <ion-input text-center type="number" formControlName="cellphone" placeholder="Informe seu nÃºmero"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col col-sm-12>
          <button text-uppercase ion-button solid large [disabled]="!isReady" full color="atla-red">
            {{ 'NEXT_BUTTON' | translate}}
          </button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
