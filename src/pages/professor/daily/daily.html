<ion-header>
  <ion-navbar>
    <ion-title ion-text text-wrap>Livro Registro de Classe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="frequency">
    <ion-list *ngIf="students">
      <ion-list-header>Hoje</ion-list-header>
      <ion-item>
        <ion-datetime
          displayFormat=""
          pickerFormat=""
          formControlName="date"
        ></ion-datetime>
      </ion-item>
      <div padding-top *ngFor="let student of students">
        <ion-item no-lines>
          <ion-toggle
            [formControlName]="student.basic.CGM"
            checked="false"
          ></ion-toggle>
          <ion-label ion-text text-wrap text-capitalize>
            {{ student.basic["Nome do Aluno"] }}
          </ion-label>
          <!--
            <ion-avatar item-start> <img [src]="item.avatar" /> </ion-avatar>
          -->
        </ion-item>
        <ion-item>
          <ion-label stacked>Observações</ion-label>
          <ion-input
            placeholder="informe sobre o aluno"
            type="textarea"
            [formControlName]="student.basic.CGM + '_obs'"
          ></ion-input>
        </ion-item>
      </div>
    </ion-list>
  </form>
</ion-content>

<ion-footer no-border>
  <ion-navbar transparent>
    <ion-buttons center>
      <ion-grid>
        <ion-row>
          <ion-col col-sm-12>
            <button
              text-uppercase
              ion-button
              solid
              large
              full
              color="atla-red"
              (click)="saveDaily()"
            >
              SALVAR CHAMADA
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
