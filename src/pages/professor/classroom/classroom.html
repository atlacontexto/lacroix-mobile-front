<ion-header>
  <ion-navbar> <ion-title>Frequência</ion-title> </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-searchbar
    placeholder="Buscar chamada"
    (ionInput)="getItems($event)"
  ></ion-searchbar>
  <ion-grid no-padding offset-xl-2 col-xl-8>
    <ion-list inset>
      <ion-item no-padding *ngFor="let frequency of frequencies">
        <h3>{{ frequency.date | date: "medium" }}</h3>
        <p>
          {{ frequency.absence }}
          {{ frequency.absence > 0 ? "ausências" : "ausência" }}
        </p>
        <button item-end ion-button small (click)="editFrequency(frequency)">
          Editar
        </button>
        <button
          item-end
          ion-button
          small
          (click)="eraseFrequency(frequency)"
          color="danger"
        >
          Excluir
        </button>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>

<ion-footer no-border>
  <ion-navbar transparent>
    <ion-buttons center>
      <ion-grid>
        <ion-row>
          <ion-col col-sm-12>
            <button
              text-uppercase
              ion-button
              solid
              large
              full
              (click)="newFrequency()"
            >
              NOVA CHAMADA
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
