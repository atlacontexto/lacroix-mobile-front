<ion-header>
  <ion-navbar>
    <ion-title>{{ title.viewValue }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid col-xl-8 offset-xl-2>
    <ion-list>
      <ion-list-header text-center no-lines>
        PLANO DE TRABALHO DOCENTE
      </ion-list-header>

      <button ion-item *ngFor="let ptd of ptds" (click)="open(ptd)">
        <h2>{{ ptd.title }}</h2>
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header text-center> PLANEJAMENTO DI√ÅRIO </ion-list-header>

      <planning-list-daily
        [id]="id"
        [title]="title.value"
      ></planning-list-daily>
    </ion-list>
  </ion-grid>
</ion-content>
