<ion-header>

  <ion-navbar>
    <ion-title>bncc</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row margin-bottom>
      <ion-col>
        <ion-item>
          <ion-label stacked>* Ano</ion-label>
          <ion-select [(ngModel)]="year" (ionChange)="yearChanged($event)">
            <ion-option *ngFor="let year of years" [value]="year.value">{{year.viewValue}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked>Discplinas</ion-label>
          <ion-select [(ngModel)]="subject" (ionChange)="subjectChanged($event)">
            <ion-option *ngFor="let subject of subjects" [value]="subject.value">{{subject.viewValue}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
