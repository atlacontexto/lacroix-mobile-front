<ion-header>

  <ion-navbar>
    <ion-title>PLANEJAMENTO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-grid *ngIf="subjects && !showHelp" col-xl-8 offset-xl-2>

    <ion-list inset>
      <button ion-item (click)="openBncc()">BNCC</button>
      <button ion-item (click)="open({type: 'anual'})">PLANEJAMENTO ANUAL</button>
      <ion-list-header text-center no-lines>
        MATRIZ CURRICULAR
      </ion-list-header>

      <button ion-item *ngFor="let materia of subjects" (click)="openPlanning(materia)">

        <h2 style="font-weight: bold;" text-uppercase ion-text color=blue-payplug>{{materia.viewValue}}</h2>
        <h3 ion-text color=blue-payplug text-wrap>{{materia.description}}</h3>
      </button>
    </ion-list>

  </ion-grid>

</ion-content>
