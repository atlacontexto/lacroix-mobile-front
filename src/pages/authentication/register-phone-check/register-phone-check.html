<ion-header no-border>

  <ion-navbar transparent text-center>
    <ion-title>
      <img height="40" src="assets/imgs/atla-red-full.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid col-xl-8 offset-xl-2>
    <ion-row>
      <ion-col text-center>
        <h2 text-uppercase>
          {{ 'REGISTER_PHONE_CHECK_TITLE' | translate}}
        </h2>
        <p text-uppercase>
          {{ 'REGISTER_PHONE_CHECK_DESCRIPTION' | translate}}
        </p>
      </ion-col>
    </ion-row>
    <form (submit)="next()" [formGroup]="form">
      <ion-row>
        <ion-item no-padding>
          <ion-input text-center formControlName="code" type="text" placeholder="CÃ³digo"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row padding-top>
        <ion-col no-padding>
          <button text-uppercase ion-button solid large full color="atla-red">
            {{ 'NEXT_BUTTON' | translate}}
          </button>
        </ion-col>
      </ion-row>
    </form>

    <ion-row>
      <ion-item no-padding>
        <ion-input text-center disabled=true [ngModel]="cellphone" type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-6>
        <button text-uppercase ion-button full color="atla-red" (click)="back()">
          {{ 'SWITCH_NUMBER' | translate}}
        </button>
      </ion-col>
      <ion-col col-6>
        <button text-uppercase ion-button full color="atla-red" (click)="resend()">
          {{ 'RESEND_CODE' | translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
