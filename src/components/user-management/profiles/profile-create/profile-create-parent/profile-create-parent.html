<form [formGroup]="formParent">
  <ion-row>
    <ion-col>
      <ion-item no-padding>
        <ion-label floating>Parentesco</ion-label>
        <ion-select formControlName=kinship>
          <ion-option *ngFor="let kinship of kinships" [value]="kinship.value">{{kinship.viewValue}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
</form>
