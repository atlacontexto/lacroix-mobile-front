<ion-menu [content]="content" id="authenticated">
  <ion-header no-border>
    <ion-toolbar transparent>
      <ion-title text-center>
        <img height="40" src="assets/imgs/atla-red.png" />
      </ion-title>
    </ion-toolbar>
    <ion-list no-line>
      <button color="space" menuClose ion-item (click)="openPage(userComp)">
        {{ username }}
      </button>
    </ion-list>
  </ion-header>

  <ion-content>
    <ion-list *ngIf="privatePages">
      <button
        ion-text
        text-wrap
        color="space"
        menuClose
        ion-item
        icon-left
        *ngFor="let p of privatePages"
        (click)="openPage(p.component)"
      >
        <ion-icon [name]="p.icon"></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-navbar>
      <ion-buttons center>
        <ion-grid>
          <ion-row justify-content-center>
            <button
              ion-button
              color="danger"
              block
              round
              (click)="logout()"
              menuToggle
            >
              <ion-icon name="log-out" item-end></ion-icon>
              Sair
            </button>
          </ion-row>
        </ion-grid>
      </ion-buttons>
    </ion-navbar>
  </ion-footer>
</ion-menu>

<!--
  Disable swipe-to-go-back because it's poor UX to combine STGB with side menus
-->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
